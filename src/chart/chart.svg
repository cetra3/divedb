<?xml version="1.0" standalone="no"?>
{% set graph1 = '#118ab2' %}
{% set axis1 = '#095d79' %}
<svg width="{{width + offset * 2}}" height="{{height + offset * 2}}"  viewBox="0 0 {{width + offset * 2}} {{height + offset * 2}}" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif
    }
  </style>
  {% for i in range(end=(lines + 1)) %}
  {% set offset_y = offset + loop.index0/lines * height%}
  {% set offset_x = offset + loop.index0/lines * width%}
  <text  x="{{offset - 5}}" y="{{offset_y}}" dominant-baseline="middle" text-anchor="end" font-size="12" fill="{{axis1}}" font-weight="bold" >{{loop.index0/lines * max_y}}m</text>
  <text  x="{{offset_x}}" y="{{height + offset + 10}}" dominant-baseline="hanging" text-anchor="middle" font-size="12" fill="#74838f" font-weight="bold" >{{loop.index0/lines * max_x | minutes}}</text>
  <path stroke="#74838f99" stroke-width="1.0"  d="M {{offset_x }} {{height+offset}} L {{offset_x}} {{height+offset + 10}}" />
  {% if loop.last == false %}
  <path stroke="#74838f99" stroke-dasharray="10 6" stroke-width="0.5"  d="M {{offset }} {{offset_y}} L {{width + offset}} {{offset_y}}" />
  {% endif %}
  {% endfor %}
  <path stroke="#74838f99" stroke-width="1.0"  d="M {{offset }} {{height+offset}} L {{width + offset}} {{height+offset}}" />
  <path stroke="{{graph1}}" d="M {{offset}} {{offset}} {{path}} L {{width + offset}} {{offset}}" stroke-width="2.0" fill="none" />
  <circle cx="{{max_point.x}}" cy="{{max_point.y}}" r="3" fill="{{axis1}}" />
  <text x="{{max_point.x}}" y="{{max_point.y + 2}}" dominant-baseline="hanging" text-anchor="middle" font-size="12" fill="{{axis1}}" font-weight="bold" >MAX {{max_depth | round(precision=2)}}m</text>
</svg>
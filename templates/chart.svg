<?xml version="1.0" standalone="no"?>
{% let graph1 = "#118AB2" %}
{% let graph2 = "#E85600" %}
{% let axis1 = "#A0CEE3" %}
{% let axis2 = "#9CA7B0" %}
{% let axis3 = "#32B643" %}
<svg class="dive-chart" width="{{width + offset * 2.0}}" height="{{height + offset * 2.0}}"  viewBox="0 0 {{width + offset * 2.0}} {{height + offset * 2.0}}" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="horizontalPipe" x2="0" y2="1">
        <stop offset="0" stop-color="{{graph1}}22"/>
        <stop offset="1" stop-color="{{graph1}}66"/>
      </linearGradient>
      <linearGradient id="horizontalPipeDeco" x2="0" y2="1">
        <stop offset="0" stop-color="{{graph2}}44"/>
        <stop offset="1" stop-color="{{graph2}}66"/>
      </linearGradient>
    </defs>
  <style>
    text {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Ubuntu, sans-serif
    }
    svg.dive-chart {
      background: #303742
    }
  </style>
  {% for i in 0..lines + 1 %}
  {% let lidx = self.lidx(loop.index0) %}
  {% let offset_y = offset + lidx * height%}
  {% let offset_x = offset + lidx * width%}
  <text  x="{{offset - 5.0}}" y="{{offset_y}}" dominant-baseline="middle" text-anchor="end" font-size="12" fill="{{axis1}}" font-weight="bold" >{{lidx * max_y}}m</text>
  <text  x="{{offset_x}}" y="{{height + offset + 10.0}}" dominant-baseline="hanging" text-anchor="middle" font-size="12" fill="{{axis2}}" font-weight="bold" >{{(lidx * max_x)| minutes}}</text>
  <path stroke="{{axis2}}" stroke-width="1.0"  d="M {{offset_x }} {{height+offset}} L {{offset_x}} {{height+offset + 10.0}}" />
  {% if loop.last == false %}
  <path stroke="{{axis2}}" stroke-dasharray="10 6" stroke-width="0.5"  d="M {{offset }} {{offset_y}} L {{width + offset}} {{offset_y}}" />
  {% endif %}
  {% endfor %}
  <path stroke="{{axis2}}" stroke-width="1.0"  d="M {{offset }} {{height+offset}} L {{width + offset}} {{height+offset}}" />
  <path stroke="{{graph1}}" d="M {{offset}} {{offset}} {{path}} L {{width + offset}} {{offset}}" stroke-width="2.0" fill="none" />
  <path stroke="none" d="M {{offset}} {{offset}} {{path}} L {{width + offset}} {{offset}}" fill="url(#horizontalPipe)" />
  {% if let Some(ceiling) = self.ceiling %}
  <path stroke="{{graph2}}" d="{{ceiling}} " stroke-width="2.0" fill="none" />
  <path stroke="none" d="M {{offset}} {{offset}} {{ceiling}} L {{width + offset}} {{offset}}" fill="url(#horizontalPipeDeco)" />
  {% endif %}
  <circle cx="{{max_point.x}}" cy="{{max_point.y}}" r="3" fill="{{axis1}}" />
  {% for change in gas_changes %}
  <rect x="{{change.point.x - 1.0}}" y="{{change.point.y - 6.0}}" width="2" height="3" rx="1"  fill="{{axis3}}" />
  <rect x="{{change.point.x - 3.0}}" y="{{change.point.y - 4.0}}" width="6" height="8" rx="2"  fill="{{axis3}}" />
  <rect x="{{change.point.x - 3.0}}" y="{{change.point.y - 0.5}}" width="6" height="8" rx="0.5"  fill="{{axis3}}" />
  <text x="{{change.point.x + 3.0}}" y="{{change.point.y + 2.0}}" dominant-baseline="hanging" text-anchor="left" font-size="12" fill="{{axis3}}" font-weight="bold" >{{change.gas}}</text>
  {% endfor %}
  <text x="{{max_point.x}}" y="{{max_point.y + 2.0}}" dominant-baseline="hanging" text-anchor="left" font-size="12" fill="{{axis1}}" font-weight="bold" >MAX {{ "{:.2}"|format(max_depth) }}m</text>
</svg>
